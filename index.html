<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienvenida</title>

    <link rel="stylesheet" href="/CSC/styles.css"> <!-- Enlace al archivo CSS -->

</head>

<body>

    <div class="container">

        <h1>¡Bienvenido a Nuestra Plataforma!</h1>

        <p>Estamos encantados de tenerte aquí. Por favor, elige una de las siguientes opciones:</p>


        <h2>Iniciar Sesión</h2>

        <form action="/iniciar-sesion" method="post">

            <label for="email">Correo Electrónico:</label>

            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>

            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>

        </form>


        <h2>Registrarse</h2>

        <form action="/registrarse" method="post">

            <label for="nombre">Nombre Completo:</label>

            <input type="text" id="nombre" name="nombre" required>

            <label for="emailRegistro">Correo Electrónico:</label>

            <input type="email" id="emailRegistro" name="emailRegistro" required>

            <label for="passwordRegistro">Contraseña:</label>

            <input type="password" id="passwordRegistro" name="passwordRegistro" required>

            <button type="submit">Registrarse</button>

        </form>


        <p>Si tienes problemas para iniciar sesión o registrarte, no dudes en contactar a nuestro soporte.</p>

    </div>

</body>

</html>
